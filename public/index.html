<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Certificados Blockchain</title>
</head>
<body>
  <h1>Formulario Certificados a Blockchain</h1>
  <form id="cert-form">
    <input type="text" id="nombre" placeholder="Nombre completo" required><br>
    <input type="text" id="curso" placeholder="Curso" required><br>
    <input type="number" id="nota" placeholder="Nota" min="0" max="100" required><br>
    <input type="date" id="fecha" required><br>
    <button type="submit">Enviar a Blockchain</button>
  </form>
  <div id="resultado"></div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
<script src="main.js"></script>
</body>
</html>
